<!DOCTYPE html>
<html data-cast-api-enabled="true" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HIIT Round Timer</title>
        <meta name="author" content="Fred Thomsen">
        <meta name="description" content="A HTML5 Workout Timer">
        <meta name="keywords" content="Timer,Workout,HIIT,MMA,Crossfit,Wrestling,BJJ,Boxing,Muay Thai,Training">
        <link rel="copyright" href="creativecommons.org/licenses/by-sa/3.0/">
        <link rel="copyright" href="www.gnu.org/copyleft/fdl.html">
        <link rel="license" href="creativecommons.org/licenses/by-sa/3.0/">
        <link rel="license" href="www.gnu.org/copyleft/fdl.html">
        <link rel="icon" type="image/png" href="res/icons/roundtimer-16.png" />
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="css/roundtimer_handheld.css" media="handheld" />
        <link rel="stylesheet" type="text/css" href="css/roundtimer_screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" media="screen" />
    </head>
    <body>
        <audio id="startround">
            <source src="res/sounds/startround.mp3" type="audio/mp3">
        </audio>
        <audio id="endworkout">
            <source src="res/sounds/endworkout.mp3" type="audio/mp3">
        </audio>
        <audio id="endround">
            <source src="res/sounds/endround.mp3" type="audio/mp3">
        </audio>
<!--
<a href="https://github.com/fredthomsen/HIITRoundTimer-HTML"><img style="position: absolute; top: 0; right: 0; border: 0;" src="res/imgs/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
-->
        <header>
            <img type="image/png" src="res/icons/roundtimer-16.png">
            HIIT Training Timer
        </header>
        <select id="cc_receivers"></select>
        <div id="container">
            <div id="info">
                <div id="countdown">
                    <span id="minutes">
                        <span class="digit">0</span>
                        <span class="digit">0</span>
                    </span>

                    <span class="deliminator">:</span>

                    <span id="seconds">
                        <span class="digit">0</span>
                        <span class="digit">0</span>
                    </span>
                </div>
                <div id="round">
                    Round: <span id="cur-round">0</span> / <span id="total-round">20</span>
                </div>
            </div>
            <br />
            <div id="settingContainer">
                <h2 id="slideicon">Settings</h2>
                <hr />
                <div id="settings">
                    <form>
                        <div id="settune">
                            <table>
                                <tr>
                                    <td><label for="worktime">Work Time</label></td>
                                    <td><input type="text" id="worktime" name="worktime" /></td>
                                    <td><div id="worktimeSlider" class="slider"></div></td>
                                </tr>
                                <tr>
                                    <td><label for="resttime">Rest Time</label></td>
                                    <td><input type="text" id="resttime" name="resttime" /></td>
                                    <td><div id="resttimeSlider" class="slider"></div></td>
                                </tr>
                                <tr>
                                    <td><label for="totalrounds">Total Rounds</label></td>
                                    <td><input type="number" id="totalrounds" name="totalrounds" min="1" max="50" /></td>
                                    <td><div id="totalroundsSlider" class="slider"></div></td>
                                </tr>
                                <tr>
                                    <td><label for="startdelay">Start Delay</label></td>
                                    <td><input type="text" id="startdelay" name="startdelay" /></td>
                                    <td><div id="startdelaySlider" class="slider"></div></td>
                                </tr>
                            </table>
                        </div>

                        <div id="presets">
                            <input type="radio" id="defaultw" class="preset" value="defaultw" name="preset" checked />Default<br/>
                            <input type="radio" id="mmatitle-s" class="preset" value="mmatitle" name="preset" />MMA (Title)<br/>
                            <input type="radio" id="mma-s" class="preset" value="mma" name="preset" />MMA<br/>
                            <input type="radio" id="muaythaititle-s" class="preset" value="muaythaititle" name="preset" />Muay Thai (Title)<br/>
                            <input type="radio" id="muaythai-s" class="preset" value="muaythai" name="preset" />Muay Thai<br/>
                            <input type="radio" id="boxing-s" class="preset" value="boxing" name="preset" />Boxing<br/>
                            <input type="radio" id="tabata-s" class="preset" value="tabata" name="preset" />Crossfit - Tabata<br/>
                        </div>
                        <div class=clear></div>
                    </form>
                </div>
            </div>
            <div id="buttons">
                <button id="start-stop" class="start" type="button">Start</button>
                <button id="reset" type="button">Reset</button>
                <br/>
                <button id="nextrest" class="jump" type="button">Next Rest</button>
                <button id="nextwork" class="jump" type="button">Next Work</button>
            </div>
        </div>
        <script type="text/javascript" src="scripts/roundtimer.js"></script>
        <script type="text/javascript" src="scripts/cast.js"></script>
    </body>
</html>
