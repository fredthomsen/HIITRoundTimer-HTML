<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HIIT Round Timer</title>
        <meta name="author" content="Fred Thomsen">
        <meta name="description" content="A HTML5 Workout Timer">
        <meta name="keywords" content="Timer,Workout,HIIT,MMA,Crossfit,Wrestling,BJJ,Boxing,Muay Thai,Training">
        <link rel="copyright" href="creativecommons.org/licenses/by-sa/3.0/">
        <link rel="copyright" href="www.gnu.org/copyleft/fdl.html">
        <link rel="license" href="creativecommons.org/licenses/by-sa/3.0/">
        <link rel="license" href="www.gnu.org/copyleft/fdl.html">
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="css/roundtimer_screen.css">
    </head>
    <body>
        <audio id="startround">
            <source src="sounds/startround.mp3" type="audio/mp3">
        </audio>
        <audio id="endworkout">
            <source src="sounds/endworkout.mp3" type="audio/mp3">
        </audio>
        <audio id="endround">
            <source src="sounds/endround.mp3" type="audio/mp3">
        </audio>
        <div id="container">
            <div id="info">
                <div id="countdown">
                    <span id="minutes">
                        <span class="digit">0</span>
                        <span class="digit">0</span>
                    </span>

                    <span class="deliminator">:</span>

                    <span id="seconds">
                        <span class="digit">0</span>
                        <span class="digit">0</span>
                    </span>
                </div>
                <div id="round">
                    Round: <span id="cur-round">0</span> / <span id="total-round">20</span>
                </div>
            </div>
            <div id="buttons">
                <span id="start-stop" class="button">Start</span>
                <span id="reset" class="button">Reset</span>
            </div>
            <div id="settings">
                <form>
                    <table>
                        <label>Round Time (secs)</label>
                        <input type="number" step="5" min="5" max="1800" value="30" id="worktime" name="worktime">

                        <label>Rest Time (secs)</label>
                        <input type="number" step="5" min="0" max="600" value="10" id="resttime" name="resttime">

                        <label>Start Delay (secs)</label>
                        <input type="number" step="1" min="0" max="30" value="5" id="startdelay" name="startdelay">

                        <label>Total Rounds</label>
                        <input type="number" step="5" min="1" max="500" value="20" id="totalrounds" name="totalrounds">
                    </table>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="scripts/roundtimer.js"></script>
    </body>
</html>
